<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We Hate Shopping</title>

  <!-- Fonte de ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barra superior -->
  <div class="top-bar">
    <p>5% OFF NO PIX</p>
  </div>

  <!-- Header principal -->
  <header class="header">
    <div class="container">
      <img src="assets/logo.png" alt="We Hate Shopping" class="logo">

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#">Produtos <i class="fa-solid fa-chevron-down"></i></a></li>
        </ul>
      </nav>

      <div class="icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
  </header>

  <!-- Hero / Banner -->
  <section class="hero"></section>

  <!-- Faixa Passante -->
  <div class="marquee">
    <div class="marquee-content">
      <span>Promoção: 5% OFF no PIX!</span>
      <span>Novidade: Blusas da coleção verão!</span>
      <span>Frete grátis para compras acima de R$200!</span>
      <span>Descontos exclusivos toda semana!</span>
    </div>
  </div>

  <!-- Categorias (Primeiro Carrossel) -->
  <section class="categories-section">
    <h2 class="categories-title">Categorias</h2>

    <div class="carousel highlight-carousel">
      <div class="slides">
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa 1"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa 1"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Blusa"></div>
      </div>

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- Destaque da Semana (Segundo Carrossel) -->
  <section class="highlight-section">
    <h2 class="highlight-title">Destaque da Semana</h2>

    <div class="carousel highlight-carousel">
      <div class="slides">
        <div class="slide"><img src="assets/Blusa.png" alt="Produto 1"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Produto 2"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Produto 3"></div>
        <div class="slide"><img src="assets/Blusa.png" alt="Produto 4"></div>
      </div>

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- Compre por Marca -->
<section class="brands-section">
  <!-- <h2 class="brands-title">Compre por Marca</h2> -->
  <div class="brands-image">
    <img src="assets/compre por marcas.png" alt="Marcas da Loja">
  </div>
</section>

<!-- Mais Vendidos -->
<section class="best-sellers-section">
  <h2 class="best-sellers-title">Mais Vendidos</h2>

  <div class="carousel best-sellers-carousel">
    <div class="slides">
      <div class="slide"><img src="assets/Blusa.png" alt="Produto 1"></div>
      <div class="slide"><img src="assets/Blusa.png" alt="Produto 2"></div>
      <div class="slide"><img src="assets/Blusa.png" alt="Produto 3"></div>
      <div class="slide"><img src="assets/Blusa.png" alt="Produto 4"></div>
      <div class="slide"><img src="assets/Blusa.png" alt="Produto 5"></div>
    </div>

    <!-- Botões -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
</section>

<!-- Banner -->
<section class="after-best-sellers">
  <img src="assets/Frame 1261153315.png" alt="Banner Destaque" class="banner-image">
</section>

<!-- Blog de Artigos -->
<section class="blog-section">
  <!-- <h2 class="blog-title">Blog de Artigos</h2> -->
  <div class="blog-image-container">
    <img src="assets/rodapé - blog.png" alt="Blog de Artigos" class="blog-image">
  </div>
</section>

  <!-- Rodapé -->
  <footer class="footer"></footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
